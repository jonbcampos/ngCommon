<div class="modals-retry-view modal-body">

    <div class="row">
        <h1>
            <i class="fa fa-warning"></i> {{title}}
            <br/>
            <small ng-bind="message"></small>
        </h1>
    </div>

    <div class="row">
        <p>
            If you have questions, please call the Pizza Hut Help Desk at <a href="tel:18008353379">1-800-835-3379</a>,
            or email
            <a href="mailto:PHLZEscalation@yum.com">PHLZEscalation@yum.com</a> or click on the link here for <a
                class="use-pointer"
                analytics-on="click"
                analytics-event="View Help From Error"
                analytics-category="navigation"
                ng-click="onHelpLinkClick()">Help Desk Express</a>.
        </p>
    </div>

    <div class="row align-right">
        <button type="button"
                class="btn btn-default ph-button-secondary"
                analytics-on="click"
                analytics-event="retryerror"
                analytics-label="revert"
                analytics-category="userAction"
                ng-click="revert();">
            <i class="fa fa-{{revertIcon}}"></i> <span ng-bind="revertLabel"></span>
        </button>
        <button type="button"
                class="btn btn-default ph-button"
                analytics-on="click"
                analytics-event="retryerror"
                analytics-label="retry"
                analytics-category="userAction"
                ng-click="retry();">
            <i class="fa fa-refresh"></i> Retry
        </button>
    </div>

</div>
